apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: reniljoy.com
      http: 
        paths:
          - path: /api/platforms
            pathType: Prefix
            backend: 
              service: 
                name: platform-clusterip
                port: 
                  number: 80
          - path: /api/c/platforms
            pathType: Prefix
            backend: 
              service: 
                name: command-clusterip
                port: 
                  number: 80


